{% block preface %}{% endblock preface %}

<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{{ get_url(path="vendor/fontawesome-free/css/all.min.css") }}" rel="stylesheet" type="text/css">
    <link href="{{ get_url(path="vendor/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{{ get_url(path="styles/clean-blog.min.css") }}" rel="stylesheet">
    <link href="{{ get_url(path="styles/custom.css") }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ get_url(path="") }}">Project Analysis</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ get_url(path="") }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ get_url(path="@/requirements/index.md") }}">Requirements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ get_url(path="@/research/index.md") }}">Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ get_url(path="@/uidesign/index.md") }}">UI/UX Design</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ get_url(path="@/systemdesign/index.md") }}">System Design</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead" style="background-image: url('{{ get_url(path="images/home-bg.jpg") }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{% block heading %}{% endblock heading %}</h1>
            <span class="subheading">Team 29</span>
          </div>
        </div>
      </div>
    </div>
  </header>

    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="{{ get_url(path="vendor/jquery/jquery.min.js") }}"></script>
    <script src="{{ get_url(path="vendor/bootstrap/js/bootstrap.bundle.min.js") }}"></script>
    <script src="{{ get_url(path="scripts/clean-blog.min.js") }}"></script>
  </body>
</html>
